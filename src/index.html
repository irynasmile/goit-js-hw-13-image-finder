<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styless.css">
    <title>Image Finder</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <article class="intro">
      <form class="search-form js-search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
          class="input-search"
        />
        <button type="submit" class="btn-submit">Serch</button>
      </form>

      <ul class="gallery js-gallery"></ul>

      <button
        type="button"
        class="btn btn-primary button"
        data-action="load-more"
      >
        <span
          class="spinner-border spinner-border-sm spinner is-hidden"
          role="status"
          aria-hidden="true"
        ></span>

        <span class="label">Показать ещё</span>
      </button>
    </article>
    <script src="./index.js"></script>
  </body>
</html>
